<div class="container">
  <form #nameForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">

      <label for="fullName">Name:</label>
      <input type="text" class="form-control" id="fullName" required [(ngModel)]="fullName" name="fullName"  #fullNameValid="ngModel"> 

      <div *ngIf="fullNameValid.invalid" class="alert alert-danger">

        <div *ngIf="fullNameValid.errors.required">
          Name is required.
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
